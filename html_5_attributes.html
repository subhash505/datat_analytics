<!DOCTYPE html>
<html>
    <head>
    <title>
        HTML 5 form
    </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                name:
                <input type="text" name="email" required="" placeholder="subhash sharma" autofocus=""  maxlength="7"/>
                <br/>
                <br/>
                colour:
                <input type="color" name="colour" value="#FF0000">
                <br/>
                <br/>
                hobbies:
                <input type="checkbox" name="hobbies[]" checked=""/>dancing
                <input type="checkbox" name="hobbies[]" checked=""/>singing
                <br/>
                <br/>
                Email:
                <input type="email" name="email"/>
                <br/>
                <br/>
                radio:
                <input type="radio" name="radio"  value="m"/>male
                <input type="radio" name="radio" value="f" />female
                <br/>
                <br/>
                password:
                <input type="password" name="password"/>
                <br/>
                <br/>
                AGE:
                <input type="number" name="AGE" min='1' max='25' value="90"/>
                <br/>
                <br/>
                range:
                <input type="range" name="range"/>
                <br/>
                <br/>
                <input type="submit" value="submit"/>
            </fieldset>
        </form>
    </body>
</html>
