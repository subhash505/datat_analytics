<!DOCTYPE html>
<html>
    <head>
    <title>
        HTML 5 form
    </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                colour:
                <input type="color" name="colour">
                <br/>
                <br/>
                Email:
                <input type="email" name="email"/>
                <br/>
                <br/>
                password:
                <input type="password" name="password"/>
                <br/>
                <br/>
                AGE:
                <input type="number" name="AGE"/>
                <br/>
                <br/>
                secret:
                <input type="hidden" name="secret"/>
                <br/>
                <br/>
                <input type="submit" value="submit"/>
            </fieldset>
        </form>
    </body>
</html>
